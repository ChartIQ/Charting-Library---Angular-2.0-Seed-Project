<nav class="ciq-nav">
	<div class="left">
		<input id="symbolInput" placeholder="Set Symbol" type="text" [(ngModel)]="symbolInput" (keyup.enter)=changeSymbol()><button class="ciq symbol-btn" (click)=changeSymbol()></button>
		<input id="symbolCompareInput" placeholder="Add Comparison" type="text" [(ngModel)]="symbolComparison" (keyup.enter)=addComparison()><button class="comparison-btn" (click)="addComparison()"></button>
	</div>
	<div class="right">
		<menu-select id="periodicitySelect">
			<span class="title">{{periodicity}}</span>
			<menu-select-options class="menu-hover">
				<menu-option *ngFor="#period of periodicityOptions" (click)="changePeriodicity(period.period, period.interval)">
					{{period.label}}
				</menu-option>
			</menu-select-options>
		</menu-select>
		<menu-select id="chartTypeSelect">
			<span class="title">{{chartType}}</span>
			<menu-select-options class="menu-hover">
				<menu-option *ngFor="#type of chartTypes" (click)="changeChartType(type)">
					{{type.label}}
				</menu-option>
			</menu-select-options>
		</menu-select>
		<menu-select id="studySelect">
			<span class="title">{{studies.selectedOption || "Add Study"}}</span>
			<menu-select-options>
				<menu-option *ngFor="#study of studies.list" (click)="studyDialog.addStudy(study, chartComponent.ciq)">
					{{study}}
				</menu-option>
			</menu-select-options>
		</menu-select>
		<menu-select class="ciq" id="themeSelect">
			<span class="title">Select Theme</span>
			<menu-select-options class="menu-hover">
				<menu-option *ngFor="#theme of themes" (click)="handleThemeSelect(theme)"><span>{{theme.name}}</span></menu-option>
			</menu-select-options>
		</menu-select>
		<button class="crosshair-btn" (click)="toggleCrosshairs()"></button>
		<button class="timezone-btn" (click)="timezoneDialog.launchTimezoneDialog(chartComponent.ciq)"></button>
	</div>
</nav>
<!-- The components -->
<div class="ciq-chart-area">
	<chart #chartComponent></chart>
</div>

<div class="ciq-footer">
	<div class="quick-link" (click)="chartComponent.set(1, 'all')">All</div>
	<div class="quick-link" (click)="chartComponent.set(5, 'year')">5y</div>
	<div class="quick-link" (click)="chartComponent.set(1, 'year')">1y</div>
	<div class="quick-link" (click)="chartComponent.set(1, 'YTD')">YTD</div>
	<div class="quick-link" (click)="chartComponent.set(3, 'month')">3m</div>
	<div class="quick-link" (click)="chartComponent.set(1, 'month')">1m</div>
	<div class="quick-link" (click)="chartComponent.set(5, 'day')">5d</div>
	<div class="quick-link" (click)="chartComponent.set(1, 'today')">1d</div>
</div>

<study-dialog #studyDialog [(launchDialog)]="launchDialog" (launchColorpickerEvent)="colorpicker.launchColorpicker($event)"></study-dialog>
<theme-dialog #themeDialog (themeToPush)="updateThemeList($event)" (launchColorpickerEvent)="colorpicker.launchColorpicker($event)"></theme-dialog>
<timezone-dialog #timezoneDialog></timezone-dialog>
<colorpicker #colorpicker (setThemeSwatchColor)="themeDialog.setColorFromPicker($event)" (setStudySwatchColor)="studyDialog.setColorFromPicker($event)"></colorpicker>
