<div class="comparisons">
	<div class="comparisonWrapper" *ngFor="#comparison of chartSeries">
		<div class="chartSeriesColor" style="background-color:{{comparison.parameters.color}}"></div>
		<div class="chartSeries">{{comparison.display}}</div>
		<div class="deleteSeries" (click)="removeSeries(comparison)">x</div>
	</div>
</div>
<div id="chartContainer"></div>
