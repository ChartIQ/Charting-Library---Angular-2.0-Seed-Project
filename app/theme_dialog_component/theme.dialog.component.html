<div id="themeDialog" *ngIf="launchDialog | async">
	<div class="content">
		<div class="heading">Custom Theme</div>
		<div class="candles">
			<div class="color">
				<div class="theme-field-name">Candle Color</div>
				<div style="background-color:{{candleDown.color}}" class="color-picker-swatch colorDown" (click)="launchColorpicker('candleDown',$event)"></div>
				<div style="background-color:{{candleUp.color}}" class="color-picker-swatch colorUp" (click)="launchColorpicker('candleUp', $event)"></div>
			</div>
			<div class="wick">
				<div class="theme-field-name">Candle Wick</div>
				<div style="background-color:{{candleDown.wick}}" class="color-picker-swatch wickDown" (click)="launchColorpicker('wickDown',$event)"></div>
				<div style="background-color:{{candleUp.wick}}" class="color-picker-swatch wickUp" (click)="launchColorpicker('wickUp',$event)"></div>
			</div>
			<div class="border">
				<div class="theme-field-name">Candle Border</div>
				<div style="background-color:{{candleDown.border}}" class="color-picker-swatch borderDown" (click)="launchColorpicker('borderDown',$event)"></div>
				<div style="background-color:{{candleUp.border}}" class="color-picker-swatch borderUp" (click)="launchColorpicker('borderUp',$event)"></div>
			</div>
		</div>
		<div class="lineBarChart">
			<div class="theme-field-name">Line/Bar Chart</div>
			<div style="background-color:{{lineBarChart.color}}" class="color-picker-swatch lineBar" (click)="launchColorpicker('lineBar',$event)"></div>
		</div>
		<div class="mountainChart">
			<div class="theme-field-name">Mountain Color</div>
			<div style="background-color:{{mountainChart.color}}" class="color-picker-swatch mountain" (click)="launchColorpicker('mountain',$event)"></div>
		</div>
		<div class="background">
			<div class="theme-field-name">Background</div>
			<div style="background-color:{{background.color}}" class="color-picker-swatch chartBackground" (click)="launchColorpicker('chartBackground',$event)"></div>
		</div>
		<div class="gridLines">
			<div class="theme-field-name">Grid Lines</div>
			<div style="background-color:{{gridLines.color}}" class="color-picker-swatch lines" (click)="launchColorpicker('lines',$event)"></div>
		</div>
		<div class="dateDividers">
			<div class="theme-field-name">Date Dividers</div>
			<div style="background-color:{{gridDividers.color}}" class="color-picker-swatch dividers" (click)="launchColorpicker('dividers',$event)"></div>
		</div>
		<div class="axisText">
			<div class="theme-field-name">Axis Text</div>
			<div style="background-color:{{axis.color}}" class="color-picker-swatch axis" (click)="launchColorpicker('axis',$event)"></div>
		</div>
		<div class="theme-save">
			<input type="text" [(ngModel)]="themeName">
			<button class="largeBtn" (click)="closeMe(true);">Save</button>
			<button class="largeBtn" (click)="closeMe();">Close</button>
		</div>

	</div>
</div>
