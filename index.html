<html>
	<head>
		<title>Angular 2.0 QuickStart</title>

		<!-- 1. Load libraries -->
		<!-- IE required polyfills, in this exact order -->
		<script src="node_modules/es6-shim/es6-shim.min.js"></script>
		<script src="node_modules/systemjs/dist/system-polyfills.js"></script>
		<script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
		<script src="node_modules/systemjs/dist/system.src.js"></script>
		<script src="node_modules/rxjs/bundles/Rx.js"></script>
		<script src="node_modules/angular2/bundles/angular2.dev.js"></script>

		<!-- The ChartIQ required CSS -->
		<link rel="stylesheet" href="chartiq_library/css/stx-chart.css">

		<!-- The ChartIQ library -->
		<script src="chartiq_library/js/core/polyfills.js"></script>
		<script src="chartiq_library/js/core/utility.js"></script>
		<script src="chartiq_library/js/core/timezone.js"></script>
		<script src="chartiq_library/js/core/core.js"></script>
		<script src="chartiq_library/js/core/market.js"></script>
		<script src="chartiq_library/js/core/engine.js"></script>
		<script src="chartiq_library/js/core/microkernel.js"></script>
		<script src="chartiq_library/js/core/master.js"></script>
		<script src="chartiq_library/js/intl.js"></script>
		<script src="chartiq_library/js/span.js"></script>
		<script src="chartiq_library/js/quoteFeed.js"></script>
		<script src="chartiq_library/js/quoteFeedSamples.js"></script>
		<script src="chartiq_library/js/studies.js"></script>
		<script src="chartiq_library/js/drawing.js"></script>
		<script src="chartiq_library/js/i18n.js"></script>
		<script src="chartiq_library/js/customCharts.js"></script>
		<script src="chartiq_library/js/markers.js"></script>
		<script src="chartiq_library/js/thirdparty/splines.js"></script>
		<script src="chartiq_library/js/advanced/aggregations.js"></script>
		<script src="chartiq_library/js/advanced/drawingAdvanced.js"></script>
		<script src="chartiq_library/js/advanced/equations.js"></script>
		<script src="chartiq_library/js/advanced/renderersAdvanced.js"></script>
		<script src="chartiq_library/js/advanced/share.js"></script>
		<script src="chartiq_library/js/advanced/studiesAdvanced.js"></script>

	    <!-- 2. Configure SystemJS -->
	    <script>
	      System.config({
	        packages: {
	          app: {
	            format: 'register',
	            defaultExtension: 'js'
	          }
	        }
	      });
	      System.import('app/boot')
	            .then(null, console.error.bind(console));
	    </script>
	</head>

	<!-- 3. Display the application -->
	<body>
		<my-app>Loading...</my-app>
	</body>

</html>
