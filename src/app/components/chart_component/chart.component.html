<div class="chartContainer" #chartContainer xyz="test">
	<div class="comparisons">
		<div
			class="comparisonWrapper"
			*ngFor="let comparison of $chartSeries | async"
		>
			<div
				class="chartSeriesColor"
				[ngStyle]="{ backgroundColor: comparison.parameters.color }"
			></div>
			<div class="chartSeries">{{ comparison.display }}</div>
			<div class="deleteSeries" (click)="removeSeries(comparison)"></div>
		</div>
	</div>
</div>
